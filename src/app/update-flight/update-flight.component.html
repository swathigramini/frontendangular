<div class="col-md-4 offset-4 card card-body mt-5">
  <h4>Update flight</h4>
  <form>
    <div class="form-group">
      <label for="flightName">Choose flight...</label>
      <select ngModel class="form-control" name="flightName" id="flightName">
        <option value="AirIndia">AirIndia</option>
        <option value="Boeing">Boeing</option>
        <option value="Emirates">Emirates</option>
        <option value="Deccan">Deccan</option>
        <option value="Indigo">Indigo</option>
      </select>
    </div>
    <div class="form-group">
      <label for="source">Choose source...</label>
      <select ngModel class="form-control" name="source" id="source">
        <option value="Bengaluru">Bengaluru</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="chennai">chennai</option>
        <option value="Delhi">Delhi</option>
      </select>
    </div>
    <div class="form-group">
      <label for="destination">Choose destination...</label>
      <select ngModel class="form-control" name="destination" id="destination">
        <option value="Dubai">Dubai</option>
        <option value="Israel">Israel</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Srilanka">Srilanka</option>
        <option value="Delhi">Delhi</option>
      </select>
    </div>
    <div class="form-group">
      <label for="departureDate">Enter departureDate </label>
      <input type="date" ngModel class="form-control" name="departureDate" id="departureDate" aria-describedby="helpId"
        placeholder="Enter departureDate...">
    </div>
    <div class="form-group">
      <label for="departureTime">Enter departureTime </label>
      <input type="time" ngModel class="form-control" name="departureTime" id="departureTime" aria-describedby="helpId"
        placeholder="Enter departureTime...">
    </div>
    <div class="form-group">
      <label for="classType">Choose class Type...</label>
      <select ngModel class="form-control" name="classType" id="classType">
        <option value="Domestic">Domestic</option>
        <option value="Business">Business</option>
      </select>
    </div>
    <div class="form-group">
      <label for="ticketPrice">Enter Ticket price </label>
      <input type="double" ngModel class="form-control" name="double" id="double" aria-describedby="helpId"
        placeholder="Enter Ticket price...">
    </div>
    <div class="form-group">
      <label for="totalSeats">Enter total number of seats</label>
      <input type="number" ngModel class="form-control" name="totalSeats" id="totalSeats" aria-describedby="helpId"
        placeholder="Enter total number of seats...">
    </div>
    <div class="form-group">
      <label for="isActive">Choose isActive...</label>
      <select ngModel class="form-control" name="isActive" id="isActive">
        <option value="true">true</option>
        <option value="false">false</option>
      </select>
    </div>
    <div>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" routerLink="update-flight"><button type="submit"
              class="btn btn-outline-primary">Update Flight</button></a>
        </li>
      </ul>
      <router-outlet></router-outlet>
    </div>
  </form>
</div>
